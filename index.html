<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Perk Roulette - Dead by Daylight Randomizer</title>
      <meta name="description" content="This Dead by Daylight Perk Roulette Wheel randomly selects four Killer or Survivor Perks for you to play with in a game of Dead by Daylight.">

      <link rel="shortcut icon" href="css/img/favicon.png">

      <meta name="robots" content="index, follow, archive">
      <meta property="st:section" content="This Dead by Daylight Perk Roulette Weel randomly selects four Killer or Survivor Perks for you to play with in a game of Dead by Daylight.">
      <meta name="twitter:title" content="Perk Roulette">
      <meta name="twitter:description" content="This Dead by Daylight Perk Roulette Weel randomly selects four Killer or Survivor Perks for you to play with in a game of Dead by Daylight.">

      <link rel="stylesheet" href="css/app.css" media="all" id="appcss">
      <script src="js/app.js" type="text/javascript"></script>

      <script data-ad-client="ca-pub-5818192769025233" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    </head>

    <body class="perkroulette-app" id="perkroulette-app" onload="loadPerks()">
        <div class="app-content-parent" id="inner">

            <header class="app-header">
                <div class="header-inner">
                    <div class="logo">
                        <a class="logo-link" href="https://verewygt.github.io" target="_self">
                            <p id="subtext">Dead by Daylight</p>
                            <p id="main-text">Perk Roulette</p>
                        </a>
                    </div>
                    <div class="navigation">

                    </div>
                </div>
            </header>

            <div class="app" id="app">
                <div class="configuration" id="config">
                    <div class="teams">
                        <h3>Perk type</h3>
                        <input onclick="loadPerks()" type="radio" name="teams" id="surv" checked>
                        <input onclick="loadPerks()" type="radio" name="teams" id="kill">
                        <div class="label_container">
                            <label for="surv" onclick="loadPerks()">Survivor</label>
                            <label for="kill" onclick="loadPerks()">Killer</label>
                        </div>
                    </div>

                    <div class="perks">
                        <h3>Perk Management
                        </h3>

                        <form id="search-input-wrapper" name="search-input-wrapper">
                            <input type="text" id="search-input" onkeyup="filter()" placeholder="Search for perk" title="Search for perk"> <input type="reset" value="" style="display: none;" onclick="resetFilter()" id="search-clear">
                        </form>
                        <div class="selection-wrapper">
                            <button class="selection-button" onclick="selAll()">Select all</button>
                            <button class="selection-button" onclick="selNone()">Select none</button>
                        </div>

                        <div class="generated-list" id="perk-list">
                        </div>
                    </div>
                </div>

                <div class="main-content-area">
                    <noscript>
                        <div class="noscriptmsg">
                            This site doesn't work properly with JavaScript disabled. Please make the entity happy by enabling it in your browser.
                            <a href="https://www.enable-javascript.com/" target="_blank">Show me how</a>
                        </div>
                    </noscript>

                    <h1 class="site-title">Perk Roulette</h1>
                    <h2 class="site-subtitle">Get Four Random Perks</h2>
                    <div class="perks-hgrid">

                        <div class="perk_wrapper">
                            <div class="perk" id="p0">
                      <div class="perk_shadow"></div>

                      <div class="perk_icon" id="pi0"></div>

                      <div class="perk_outline"></div>
                            </div>
                            <div class="perk-info">
                                <div class="perk_name_container">
                                    <p class="perk_name" id="pn0"></p>
                                </div>

                                <p class="perk_character" id="pc0"></p>
                            </div>
                        </div>

                        <div class="perk_wrapper">
                            <div class="perk" id="p1">
                                <div class="perk_shadow"></div>

                                <div class="perk_icon" id="pi1"></div>

                                <div class="perk_outline"></div>
                            </div>
                            <div class="perk-info">
                                <div class="perk_name_container">
                                    <p class="perk_name" id="pn1"></p>
                                </div>

                                <p class="perk_character" id="pc1"></p>
                            </div>
                        </div>

                        <div class="perk_wrapper">
                            <div class="perk" id="p2">
                                <div class="perk_shadow"></div>

                                <div class="perk_icon" id="pi2"></div>

                                <div class="perk_outline"></div>
                            </div>
                            <div class="perk-info">
                                <div class="perk_name_container">
                                    <p class="perk_name" id="pn2"></p>
                                </div>

                                <p class="perk_character" id="pc2"></p>
                            </div>
                        </div>

                        <div class="perk_wrapper">
                            <div class="perk" id="p3">
                                <div class="perk_shadow"></div>

                                <div class="perk_icon" id="pi3"></div>

                                <div class="perk_outline"></div>
                            </div>
                            <div class="perk-info">
                                <div class="perk_name_container">
                                    <p class="perk_name" id="pn3"></p>
                                </div>

                                <p class="perk_character" id="pc3"></p>
                            </div>
                        </div>
                    </div>

                    <div class="big-main-wrapper">
                        <div class="error-message" style="display: none;" id="btn-error-msg">
                            Error message appears here
                        </div>
                        <button class="big-main" id="stcky" onclick="pickRandomPerk()">Randomize</button>
                    </div>
                </div>
            </div>

            <footer>
                <div class="footer-column">
                    <h1 class="footer-title">About</h1>
                    <p class="footer-text">
                        <span>DEVELOPED BY <a class="link" href="https://twitter.com/verewygt" target="_blank" title="https://twitter.com/verewygt" rel="noreferrer">VEREWYGT</a></span>
                    </p>
                </div>
                <div class="footer-column">
                </div>
            </footer>

        </div>
    </body>
</html>
